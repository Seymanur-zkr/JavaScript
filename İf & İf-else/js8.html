<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            /*
            if-else if-else yapısı iç içe geçmiş yapıdır.
            Yani birden fazla şart sorgulanır.
            En karmaşık görülen yapılardandır.
            Örneğin;
            if(şart)
           {işlem1;}
           else if(şart2)
           {işlem2;}
           else if(şart3)
           {işlem3;}
           else
           {işlem4;}
           //sorgumuz biter.
            */
            var  vize=Number(prompt("vize"));
            var  final=Number(prompt("final"));
            var ortalama=(vize+final)/2;
            if(ortalama<50)
                document.write("kaldınız!!");
             else if(ortalama<65)
                document.write("Orta düzeyde olsanızda geçtiniz.");
             else if(ortalama<80)
                document.write("İyi düzeyde geçtiniz.");
             else
                document.write("Çok iyi düzeyde geçtiniz. Tebrikler.!");
                //alert ile de yazarak üst panel uyarıdada verilebilirdi.

                document.write("<br>");
                document.write("Ortalamanız:"+ ortalama)
        </script>
    </body>
</html>
