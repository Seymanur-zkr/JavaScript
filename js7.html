<html>

    <body>
        <script>
            var  vize=Number(prompt("vize"));
            var  final=Number(prompt("final"));
            var ortalama=(vize+final)/2;
            if(ortalama<50)
            {
                document.write("Dersten kalmış bulunmaktasınzız!!!");
                document.write("<br>");
            }
            else
            {
                document.write("Dersten geçmiş bulunmaktasınız.!");
                document.write("<br>");
            }
            document.write("ortalamnız:"+ortalama);
        </script>
    </body>
